<div class="container">
  <div *ngIf="(favoritePhotos$ | async) as favoritePhotos"
    class="image-block">
    @if (favoritePhotos.length) {
      <div *ngFor="let photo of favoritePhotos" 
        class="image"
        [routerLink]="['/photos', photo.id]">
        <img src="{{photo.url}}">
      </div>
    } @else {
      <h2>You don't have any favorite photos yet.</h2>
    }
  </div>
</div>
