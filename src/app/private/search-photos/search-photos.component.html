<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search for photos..."
    class="search-input"
  />
  <button (click)="onSearch()" class="search-button">Search</button>
  
  <div *ngIf="photos.length > 0" class="photo-results">
    <div *ngFor="let photo of photos" class="photo-item">
      <img [src]="photo.urls.small" [alt]="photo.alt_description" class="photo-image" />
    </div>
  </div>

  <div *ngIf="photos.length === 0 && searchTerm" class="no-results">
    No photos found.
  </div>
</div>
